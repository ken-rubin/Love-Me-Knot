<!DOCTYPE html>
<html>
  <head>
    <title>Love Me Knot</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Dancing+Script&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    
<!--    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    -->
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="cover">
        <div class="ContainerDiv">
            <div class="RowDiv SmallText">~</div>
            <div id="InviteeDiv" class="RowDiv SmallText BoldText"></div>
        </div>
        <div class="ContainerDiv">
            <div class="RowDiv SmallText">You are cordially invited to</div>
            <div class="RowDiv SmallText">the joining of</div>
        </div>
        <div class="ContainerDiv">
            <div class="RowDiv LargeText BoldText">Juliet&nbsp;&nbsp;&&nbsp;&nbsp;Ken</div>
        </div>
        <div class="ContainerDiv">
            <div class="RowDiv SmallText">in Devil's Den Nature Preserve</div>
            <div class="RowDiv SmallText">on the 8th of October 2022 at 11am</div>
        </div>
        <div class="ContainerDiv">
            <div class="RowDiv SmallText">Dress code: trail comfortable</div>
            <div class="RowDiv SmallText">~</div>
        </div>
    </div>

    <div id="BottomRow" class="AFont">
        <div id="MapButton" class="FakeButton SuperSmallText AFont">map</div>
        <div id="ConfirmButton" class="FakeButton SuperSmallText AFont">confirm</div>
    </div>

    <div id="map" class="hidden">
    </div>

    <div id="confirm" class="hidden AFont">
        <div class="ContainerDiv AFont">
            <div class="RowDiv SmallText">~</div>
            <div class="RowDiv AFont">&nbsp;</div>
            <div class="RowDiv AFont SuperSmallText">Please add or revise guest names</div>
            <div class="RowDiv AFont SuperSmallText">including children</div>
            <div class="RowDiv AFont">&nbsp;</div>
            <textarea class="RowDiv AFont SuperSmallText" id="AtendeesTextArea" rows=3 spellcheck="false"></textarea>
            <div class="RowDiv AFont">&nbsp;</div>
            <div class="RowDiv AFont">
                <div id="SendConfirmButton" class="FakeButton SuperSmallText AFont">send</div>
                <img id="FredImage" />
            </div>
            <div class="RowDiv AFont">&nbsp;</div>
            <div class="RowDiv AFont SuperSmallText">Please RSVP by the 19th of June</div>
            <div class="RowDiv AFont">&nbsp;</div>
            <div class="RowDiv SmallText">~</div>
        </div>
    </div>

    <textarea id="points" class="hidden" spellcheck="false"></textarea>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1JYocAHYlxJ2LMmqobNo0tT8mOLbtKYA&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
